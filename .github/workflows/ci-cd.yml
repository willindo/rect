name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Build Docker image
        run: docker build -t badshanoordeen/just-try:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push badshanoordeen/just-try:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "v1.21.0"

      - name: Update Kubernetes deployment
        run: kubectl set image deployment/just-try-deployment just-try=badshanoordeen/just-try:${{ github.sha }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Rollout restart
        run: kubectl rollout restart deployment/just-try-deployment
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
