name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Build Docker image
        run: docker build -t badshanoordeen/just-try:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push badshanoordeen/just-try:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "v1.21.0"
      - name: Decode and set kubeconfig
        run: |
            mkdir -p $HOME/.kube
            echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config    

      # - name: Decode and set kubeconfig
      #   run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Decode and set certificates
        run: |
          mkdir -p $HOME/.minikube/profiles/minikube
          echo "${{ secrets.CA_CRT }}" | base64 --decode > $HOME/.minikube/ca.crt
          echo "${{ secrets.CLIENT_CRT }}" | base64 --decode > $HOME/.minikube/profiles/minikube/client.crt
          echo "${{ secrets.CLIENT_KEY }}" | base64 --decode > $HOME/.minikube/profiles/minikube/client.key

      - name: Verify kubeconfig
        run: |
         if ! kubectl config view; then
           echo "Error: kubeconfig is not valid"
           exit 1
         fi
